services:
  postgres:
    image: ${PG_IMAGE}
    container_name: ${COMPOSE_PROJECT_NAME}_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DB}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256 --auth-local=scram-sha-256"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - ${PG_DATA}:/var/lib/postgresql/data
    networks:
      - internal

  keycloak:
    image: ${KC_IMAGE}
    container_name: ${COMPOSE_PROJECT_NAME}_keycloak
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    command:
      - start
      # If you prefer configuring SMTP via flags, uncomment the next lines
      # and remove the SMTP envs below.
      # - --spi-email-template-provider=freemarker
      # - --smtp-host=${KC_SMTP_HOST}
      # - --smtp-port=${KC_SMTP_PORT}
      # - --smtp-user=${KC_SMTP_USER}
      # - --smtp-password=${KC_SMTP_PASS}
      # - --smtp-from=${KC_SMTP_FROM}
      # - --smtp-starttls=${KC_SMTP_STARTTLS}
    environment:
      TZ: ${TZ}

      # --- DB ---
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${PG_DB}
      KC_DB_USERNAME: ${PG_USER}
      KC_DB_PASSWORD: ${PG_PASSWORD}

      # --- Hostname v2 behind NPM (REQUIRED) ---
      KC_HOSTNAME: ${KC_HOSTNAME}
      KC_PROXY_HEADERS: ${KC_PROXY_HEADERS}
      KC_HTTP_ENABLED: ${KC_HTTP_ENABLED}
      KC_HTTP_PORT: ${KC_HTTP_PORT}
      KC_HTTPS_PORT: ${KC_HTTPS_PORT}

      # --- Bootstrap admin ---
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KEYCLOAK_ADMIN}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}

      # --- Prod niceties ---
      KC_CACHE: ispn
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"

      # --- SMTP (OPTION 1: remove if using flags above or console config) ---
      # NOTE: Old SPI env keys removed; rely on console or --smtp-* flags.
      # KC_SMTP_HOST: ${KC_SMTP_HOST}
      # KC_SMTP_PORT: ${KC_SMTP_PORT}
      # KC_SMTP_USER: ${KC_SMTP_USER}
      # KC_SMTP_PASSWORD: ${KC_SMTP_PASS}
      # KC_SMTP_FROM: ${KC_SMTP_FROM}
      # KC_SMTP_STARTTLS: ${KC_SMTP_STARTTLS}

    healthcheck:
      test:  ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1:${KC_HTTP_PORT} && printf 'GET /health/ready HTTP/1.0\\r\\n\\r\\n' >&3 && head -n 1 <&3 | grep -q '200'"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

    expose:
      - "8080"
    ports:
      # Expose only locally; NPM reaches via docker network.
      - "127.0.0.1:18080:${KC_HTTP_PORT}"

    networks:
      - internal
      - npm-net

networks:
  internal:
    driver: bridge
  npm-net:
    external: true
